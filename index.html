<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Affix Events</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<style type="text/css">
    /* Custom Styles */
    ul.nav-tabs{
        width: 140px;
        margin-top: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
    }
    ul.nav-tabs li{
        margin: 0;
        border-top: 1px solid #ddd;
    }
    ul.nav-tabs li:first-child{
        border-top: none;
    }
    ul.nav-tabs li a{
        margin: 0;
        padding: 8px 16px;
        border-radius: 0;
    }
    ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover
    {
      color: #ffd;
      background: #08d;
      border: 1px solid #0088cc;
    }
    
    ul.nav-tabs li:first-child a{
        border-radius: 4px 4px 0 0;
    }
    ul.nav-tabs li:last-child a{
        border-radius: 0 0 4px 4px;
    }
    ul.nav-tabs.affix{
        top: 30px; /* Set the top position of pinned element */
    }
    h1
    {
      line-height: 1.2em; 
      color: #667;
      font-family: Rokkitt,serif;
      font-size: 70px;
      font-weight: 400;
      padding: 5px 0px 0px 0px;
    }
    h2
    {
      line-height: 1em; 
      color: #667;
      font-size: 40px;
      font-weight: 300;
      padding: 5px 0px 0px 0px;
    }
</style>
</head>
<body id="mainbody" data-spy="scroll" data-target="#myScrollspy">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function()
  {
    $.ajax(
    {
      dataType: "json",
      url: 'test.json',
      success: function(mealData) 
      {
        $.ajax(
        {
          dataType: "html",
          url: 'test.html',
          success: function(rowHtml) 
          {
            mealData["weekdays"].forEach(function(weekday)
            {
              $("#first-week").html($("#first-week").html() + rowHtml.replace("{{WEEKDAY}}", weekday));
              $("#second-week").html($("#second-week").html() + rowHtml.replace("{{WEEKDAY}}", weekday));
              $("#third-week").html($("#third-week").html() + rowHtml.replace("{{WEEKDAY}}", weekday));
              $("#fourth-week").html($("#fourth-week").html() + rowHtml.replace("{{WEEKDAY}}", weekday));
            });
            $(".RecipePopover").popover({placement : 'right'});
            $("#myNav").affix({offset: {top: 125 }});
          }
        });
      }
    });
    
    $.ajax(
    {
      dataType: "html",
      url: 'container.html',
      success: function(container) 
      {
        $("#mainbody").html(container);
      }
    });
  });
  </script>
</body>
</html>
